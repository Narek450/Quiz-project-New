{% extends "base.html" %}

{% block title %}Question with Answers{% endblock title %}

{% block content %}
  <h1>{{ question.title }}</h1>
  <h2>{{ question.question_text }}</h2>

  <form method="POST">
    {% csrf_token %}
    {% for answer in answers %}
      <label>
        <input type="radio" name="selected_answer" value="{{ answer.id }}"> {{ answer.answer_text }}
      </label>
      <br>
    {% endfor %}
    <br>
    <button type="submit">Next</button>
  </form>
{% endblock content %}
