{% extends "base.html" %}

{% block title %}User Scores{% endblock %}

{% block content %}
  <div class="container">
    <h1>User Scores</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Total Score</th>
        </tr>
      </thead>
      <tbody>
        {% for user_profile in user_profiles|dictsortreversed:"score" %}
          <tr>
            <td>{{ user_profile.username }}</td>
            <td>{{ user_profile.score }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
