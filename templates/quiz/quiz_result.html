{% extends "base.html" %}

{% block title %}Quiz Result{% endblock %}

{% block content %}
  <div class="container">
    <h1>Quiz Result</h1>

    <div class="score">
      Score: <strong>{{ score }}</strong>
    </div>

    {% if next_category_id %}
      <a href="{% url 'quiz:quiz_result' category_id=next_category_id %}" class="btn btn-primary">Next Quiz</a>
    {% else %}
      <a href="{% url 'quiz:quiz_list' %}" class="btn btn-primary">Done</a>
    {% endif %}
  </div>
{% endblock %}
